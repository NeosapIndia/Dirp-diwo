<div class="container-fluid" style="background-color: #ffffff; min-height: 91vh; padding: 0px">
	<div>
		<angular-tag-cloud
			[data]="data"
			[width]="options.width"
			[height]="options.height"
			[overflow]="options.overflow"
			[zoomOnHover]="options.zoomOnHover"
			[realignOnResize]="options.realignOnResize"
			style="font-size: 1.875rem">
		</angular-tag-cloud>
	</div>
</div>
